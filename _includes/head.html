<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- add favicons -->

  <title>
    {% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape
    }}{% endif %}
  </title>
  <meta
    name="description"
    content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}"
  />

  <link
    rel="apple-touch-icon"
    sizes="180x180"
    href="{{ site.baseurl }}/favicons/apple-touch-icon.png"
  />
  <link
    rel="icon"
    type="image/png"
    href="{{ site.baseurl }}/favicons/favicon-32x32.png"
    sizes="32x32"
  />
  <link
    rel="icon"
    type="image/png"
    href="{{ site.baseurl }}/favicons/favicon-16x16.png"
    sizes="16x16"
  />
  <link rel="manifest" href="{{ site.baseurl }}/favicons/manifest.json" />
  <link
    rel="mask-icon"
    href="{{ site.baseurl }}/favicons/safari-pinned-tab.svg"
    color="#63a65b"
  />
  <meta name="theme-color" content="#ffffff" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital@0;1&family=Rubik:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link
    rel="canonical"
    href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}"
  />
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape
  }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

</head>
